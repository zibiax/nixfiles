# Background
background {
    monitor =
    path = ~/Pictures/Wallpapers/tokyonight/tokyonight_linux_terminal.png
    blur = 3px
}

# Input field (where you type your password)
input-field {
    halign = center
    valign = center
    size = 300, 50
    outer_color = rgba(0, 0, 0, 0.5)
    inner_color = rgba(40, 40, 40, 0.7)
    font_color = rgba(255, 255, 255, 1.0)
    placeholder_text = Insert Password...
    hide_input = yes
}

# Label (optional, e.g., for a message)
label {
    text = Type your password to unlock...
    color = rgba(255, 255, 255, 0.8)
    font_size = 16
    halign = center
    valign = 30%
}
